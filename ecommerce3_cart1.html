<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/c2268d1458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./ecommerce3_cart1.css">
    <title>Document</title>
</head>
<body>
    <div class="project">
        <h1 id="title">My Shopping Cart</h1>
        <div class="wrapper">
            <div class="shop">
                <div class="box">
                    <img src="./bg2.jpg" alt="">
                    <div class="content">
                        <h1>Tea Packs</h1>
                        <p>price: $10</p>
                        <div class="btn-area">
                            <p>Quantity: <input type="text" value="1"></p>
                            <button class="btn btn-primary"><i class="fa fa-trash"></i> Remove</button>
                        </div>
                    </div>
                </div>
    
                <div class="box">
                    <img src="./ecommerce3_photo4.jfif" alt="">
                    <div class="content">
                        <h1>Shirts</h1>
                        <p>price: $20</p>
                        <div class="btn-area">
                            <p>Quantity: <input type="text" value="1"></p>
                            <button class="btn btn-primary"><i class="fa fa-trash"></i> Remove</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-area">
                <div class="item1">
                    <h1>Tea packs</h1>
                    <p>$10.00</p>
                </div>
                <hr>
                <div class="item2">
                    <h1>Shirts</h1>
                <p>$20.00</p>
                </div>
                <hr>
                <div class="item2">
                    <h1><b>Total</b></h1>
                <p>$30.00</p>
                </div>

                <button class="btn btn-secondary"><i class="fa fa-shopping-cart"></i>Checkout</button>
            </div>
        </div>
        
        
    </div>
    </div>
</body>
</html>
