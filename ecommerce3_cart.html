<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/c2268d1458.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./ecommerce3_cart.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Shopping Cart</h1>
        <div class="project">
            <div class="shop">
                <div class="box">
                    <img src="bg2.jpg" alt="">
                    <div class="content">
                            <h3>Women Lipstick</h3>
                            <h4>price: $40</h4>
                            <p class="unit">Quantity: <input value="1"></p>
                            <p class="btn-area">
                                <i class="fa fa-trash"></i>
                                <span class="btn2">Remove</span>
                            </p>
                    </div>
                </div>
                <div class="box">
                    <img src="bg2.jpg" alt="">
                    <div class="content">
                            <h3>Women Lipstick</h3>
                            <h4>price: $40</h4>
                            <p class="unit">Quantity: <input value="1"></p>
                            <p class="btn-area">
                                <i class="fa fa-trash"></i>
                                <span class="btn2">Remove</span>
                            </p>
                    </div>
                </div>    
            </div>
            <div class="right-bar">
                <p><span>SubTotal</span> <span>$120</span></p>
                <hr>
                <p><span>Tax {5%}</span><span>$6</span></p>
                <hr>
                <p><span>Shipping</span><span>$15</span></p>
                <hr>
                <p><span>Total</span><span>$141</span></p>

                <a href="#"><i class="fa fa-shopping-cart"></i>CheckOut</a>
            </div>
        </div>
    </div>
</body>
</html>
